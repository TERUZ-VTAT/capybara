<!DOCTYPE html>
<html>
{% load static %}
{% load widget_tweaks %}

<head>
    <title>【CAPYBARA】CreateNewGroup</title>
    <link rel="stylesheet" href={% static "css/groupcreate.css" %}>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href={% static "images/capybaraico.png" %}>
</head>

<body>
    <div class="bodyback">
        <p id="pagetitle">CreateNewRoom</p>

        <div class="infodiv">
            <form action="" method="POST">
                {% csrf_token %}
                <p class="infotexts">RoomName:</p>
                {{ form.GroupName|add_class:"Entry" }}
                <p class="infotexts">Owner:</p>
                {% render_field form.Owner value=user.first_name class="Entry" %}
                <p class="infotexts">Description:</p>
                {{ form.Description|add_class:"Entry Textarea" }}
                <button class="sendbutton" name="sendbutton">
                    ✔️
                </button>
            </form>
        </div>

    </div>
</body>

</html>
