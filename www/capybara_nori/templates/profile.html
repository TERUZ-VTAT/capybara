{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href={% static 'css/profile.css' %}>
    <link rel="stylesheet" href={% static 'css/sidebar.css' %}>
</head>

<body>
    <div class="bodyback">

        <div class="menumargin">
            <button class="menubutton" onclick="sideMenuOpen()">
                <div class="menutriangle">
                </div>
            </button>
        </div>

        <div class="namebox">
            <div class="icon">
                <img src={% static "images/usericons/"|add:user.user_icon_path %} class="usericon">
            </div>
            <h1 class="username">{{ user.first_name }}</h1>
            <div class="userid">{{ user.account_id }}</div>
        </div>
        <h2 class="details">Description:<br>　{{ user.user_description }}</h2>
        <h2 class="details"><br>Password:<br>　・・・・...</h2>
        <a href="{% url 'accounts:logout' %}" class="btn btn-primary details">Logout</a>
    </div>

    <div class="sidemenu" id="sidemenu">
        <div class="sidemenuheader">
            <div class="sidemenutitle">
                <strong>CAPYBARA</strong>
                <button class="sidebarclosebutton" onclick="sideMenuClose()"></button>
            </div>
        </div>
        <a href={% url "prof:index" %} class="sidebaraccountpagebutton selected">Your Account</a>
        <a href="#" class="sidebarhomepagebutton">Home</a>
        <a href={% url "groupselect:groupselect" %} class="sidebarchatpagebutton">Chat Room</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src={% static "js/sidebar.js" %} type="text/javascript"></script>
</body>

</html>
