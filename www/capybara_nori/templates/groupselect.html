<!DOCTYPE html>
<html>
{% load static %}

<head>
    <meta charset="utf-8">
    <title>【CAPYBARA】GroupSelect</title>
    <link rel="stylesheet" href={% static "css/groupselect.css" %}>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href={% static "images/capybaraico.png" %}>
</head>

<body>
    <div class="bodyback">
        <div class="menumargin">
            <button class="menubutton" onclick="sideMenuOpen()">
                <div class="menutriangle">
                </div>
            </button>
        </div>
        <div class="groupsframes">
            {% for roomdata in object_list %}
            <div class="groupsframe">
                <a class="groupcircle" id={{ roomdata.id }} href="">
                    <h1 class="grouptitle">{{ roomdata.GroupName }}</h1>
                    <div class="roommember">user:{{ roomdata.MemberCount }}</div>
                    <div>host:{{ roomdata.Owner }}</div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>


    <!--ここの下のhtmlはサイドバーを簡易的に作成したものです。アニメーションの方よろしければスライドイン,スライドアウトするように実装お願いします。-->
    <div class="sidemenu" id="sidemenu">
        <div class="sidemenuheader">
            <div class="sidemenutitle">
                <strong>CAPYBARA</strong>
                <button class="sidebarclosebutton" onclick="sideMenuClose()"></button>
            </div>
        </div>
        <a href={% url "prof:index" %} class="sidebaraccountpagebutton">Your Account</a>
        <a href="#" class="sidebarhomepagebutton">Home</a>
        <a href="" class="sidebarchatpagebutton">Chat Room</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src={% static "js/groupselect.js" %} type="text/javascript"></script>
</body>

</html>
