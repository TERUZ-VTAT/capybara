<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="jquery.devrama.book.js"></script>
    <title>ユーザー登録</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main_bbs.css' %}">
</head>
<body>
    <div class="maintext">
        <h1>welcome to Capybara</h1>
    </div>
    <div class="container">
        <p class="usernametext">Username</p>
        <input class="usernameentry" type="text" placeholder="ユーザー名を入力してください">
        <p class="emailtext">Email</p>
        <input class="emailentry" type="email" placeholder="メールアドレスを入力してください">
        <p class="passwordtext">password</p>
        <input class="passwordentry" type="text" placeholder="パスワード入力してください">
        <p class="passwordforconfirmationtext">password for confirmation</p>
        <input class="passwordforconfirmationentry" type="text" placeholder="確認のためもう一度パスワードを入力してください">
    </div>
    <form action="{% url 'main_BBS:signup' %}" method="post">
    </form>
</body>
</html>
