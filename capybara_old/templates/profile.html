{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href={% static 'css/profile.css' %}>
</head>

<body>
    <div class="bodyback">
        <div class="namebox">
            <div class="icon">
                {{object.icon_path}}
            </div>
            <h1 class="username">{{object.user_name_s}}</h1>
            <div class="userid">{{object.user_id_s}}</div>
        </div>
        <h2 class="details">Description:<br>{{object.user_description_s}}</h2>
        <h2 class="details">
            <br>
            Password:
            <br>
            {{object.user_password_s}}
            <br>
            {{object.user_birth_s}}
        </h2>
    </div>
</body>

</html>
